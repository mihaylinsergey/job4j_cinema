<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Кинотеатр</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/cinema/index">
                        <img th:src="@{/files/{fileId}(fileId=${1})}" alt = "Кинотеатр" width="40">
                      </a>
                    <a class="nav-item nav-link active" th:href="@{/cinema/schedule}">Расписание</a>
                    <a class="nav-item nav-link" th:href="@{/cinema/library}">Кинотека</a>
                </div>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <table class="table" th:object="${filmDto}">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Год</th>
                    <th scope="col">Возраст</th>
                    <th scope="col">Продолжительность</th>
                    <th scope="col">Жанр</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${filmDto}">
                    <td class="something"><img th:src="@{/files/{fileId}(fileId=${film.fileId})}" alt = "Кинотеатр" width="100"></td>
                    <td th:text="${film.name}"/>
                    <td th:text="${film.description}"/>
                    <td th:text="${film.year}"/>
                    <td th:text="${film.minimalAge}"/>
                    <td th:text="${film.durationInMinutes}"/>
                    <td th:text="${film.genre}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
</body>
</html>
